<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link href="css/style.css" rel="stylesheet" >  
    </head>
    <body>

        <div id="claseDiv" class="original" >
            Cambiar clase CSS
        </div>

        <br><br>

        <button onclick="cambiar();"   >Cambiar</button>
  
    
        <script>
            function cambiar()
            {
                var aux=document.getElementById("claseDiv");
                aux.classList.add("nueva");
            }
        </script>    

    </body>
</html>
