<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
    
        <script>
                //while
                console.log("While");
                x=0;
                while(x<5)
                {
                  console.log("Esto es un while ("+x+")");  
                  console.log("---");  
                  x++; // x = x +1;
                }


                //do while
                console.log("Do While");
                x=0;
                do{
                console.log("Esto es un do while ("+x+")");  
                console.log("---");     
                x=x+1; //x++
                }while(x<5);


                //FOR
                console.log("FOR ");

                var numeros=[2,45,677,4,2,788,64,2,3456,678,4,1,2,14,12,34,5,2,1];

                //for(valor inicio,valor fin,incremento)

                for(y=0;y<numeros.length;y++)
                {
                    console.log("Esto es un for :"+numeros[y]+" en la pos.["+y+"]" )
                }

                








                

                




        </script>
    </body>
</html>
